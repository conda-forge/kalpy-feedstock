{% set name = "kalpy" %}
{% set version = "0.6.3" %}
{% set proc_type = "cuda" if cuda_compiler_version != "None" else "cpu" %}

package:
  name: kalpy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/k/kalpy-kaldi/kalpy-kaldi-{{ version }}.tar.gz
  sha256: e59edfdf76173139e36b02cda7ffdb72aedc1ac313c19f7ee0b01703d0b01331

build:
  number: 2
  string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [cuda_compiler_version != "None"]
  string: cpu_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}                                                # [cuda_compiler_version == "None"]
  run_exports:
    strong:
      - kalpy
  missing_dso_whitelist:
    - "*/nvcuda.dll"   # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}                  # [cuda_compiler_version != "None"]
    - cuda-version {{ cuda_compiler_version }}  # [cuda_compiler_version != "None"]
    - python                                  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - cmake
    - make                                    # [not win]
    - ninja
    - pybind11
    - setuptools
    - setuptools_scm
  host:
    - cuda-version {{ cuda_compiler_version }}  # [cuda_compiler_version != "None"]
    - python
    - pip
    - kaldi =5.5.1112={{ proc_type }}*
    - openfst ==1.8.3
    - pynini ==2.1.6
  run:
    - python
    - dataclassy
    - numpy
    - librosa
    - praatio
    - openfst ==1.8.3
    - pynini ==2.1.6
  run_constrained:
    - kaldi =5.5.1112={{ proc_type }}*
test:
  requires:
    # the cuda variant of kaldi requires loading libcuda.so, which we don't have in regular CI
    - kaldi =*=cpu*
    - pytest-order
  imports:
    - _kalpy
    - kalpy


about:
  home: https://github.com/mmcauliffe/kalpy
  summary: 'Pybind11 bindings for Kaldi for use with the Montreal Forced Aligner'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mmcauliffe/kalpy
  dev_url: https://github.com/mmcauliffe/kalpy

extra:
  recipe-maintainers:
    - mmcauliffe
